<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu</title>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Amatic+SC"
  />
</head>
<body>
  <div class="topnav">
    <p>Accedi</p>
  </div>

  <div class="login-form">
    <form [formGroup]="loginForm">
      <input type="email" placeholder="Email" formControlName="email" />
      <div
        *ngIf="isFormSubmitted && loginForm.get('email').errors?.['required']"
        class="error-message"
      >
        Inserisci l'email
      </div>
      <div
        *ngIf="isFormSubmitted && loginForm.get('email').errors?.['email']"
        class="error-message"
      >
        L'email non Ã¨ valida
      </div>

      <input
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <div
        *ngIf="isFormSubmitted && loginForm.get('password').errors?.['required']"
        class="error-message"
      >
        Inserisci la password
      </div>

      <button type="button" (click)="login()">Accedi</button>
    </form>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </div>
</body>
